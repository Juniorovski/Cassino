<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Cassinno Live</title>
</head>

<body>
    <div class="container">
        <header class="header-main">
            <div class="logo">
                <img src="public/images/logo.png" alt="">
                <h1>Cassino Online</h1>
            </div>
           
        </header>

        <div class="main">

            <div class="form-saldo">
                <input type="text" id="input-saldo" placeholder="Digite o valor do saldo">
                <button id="add-saldo">adicionar</button>
            </div>

            <div class="main-frame">
                <div class="painel-texto">
                    <h2>Big Wins</h2>
                    <h2>Cassino Online</h2>
                    <h2> Saldo : <spam id="amount">0</spam></h2>
                </div>
                <div class="display">
                    <img id="triangulo" src="public/images/triangulo.png" alt="triangulo">
                    <img src="public/images/maca-br.png" alt="maca">
                    <img src="public/images/pera.png" alt="pera">
                    <img src="public/images/moeda.png" alt="moeda">
                    <img id="trianguloB" src="public/images/triangulo.png" alt="">
                </div>
                <button id="btn-girar">
                    Girar
                </button>
            </div>
        </div>

    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
